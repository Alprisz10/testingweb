<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="input">
  <input type="text" id="in1">
  <input type="text" id="in2">
  <input type="text" id="in3">
  <input type="text" id="hasil">
</div>
  <div class="kalkulator">
    <div class="layar"></div>

    <div class="grid">
      <button onclick="n()" class="btn">C</button>
      <button onclick="n(%)" class="btn">%</button>
      <button onclick="del()" class="btn">⌫</button>
      <button onclick="hitung('÷')" class="btn operator">÷</button>

      <button onclick="n(7)" class="btn">7</button>
      <button onclick="n(8)" class="btn">8</button>
      <button onclick="n(9)" class="btn">9</button>
      <button onclick="hitung('x')" class="btn operator">×</button>

      <button onclick="n(4)" class="btn">4</button>
      <button onclick="n(5)" class="btn">5</button>
      <button onclick="n(6)" class="btn">6</button>
      <button onclick="hitung('-')" class="btn operator">−</button>

      <button onclick="n(1)" class="btn">1</button>
      <button onclick="n(2)" class="btn">2</button>
      <button onclick="n(3)" class="btn">3</button>
      <button onclick="hitung('+')" class="btn operator">+</button>

      <button onclick="n('00')" class="btn">00</button>
      <button onclick="n(0)" class="btn">0</button>
      <button class="btn comma">,</button>
      <button class="btn operator">=</button>
    </div>
     <div class="grid2">
      <button onclick="n2()" class="btn">C</button>
      <button onclick="n2(%)" class="btn">%</button>
      <button onclick="del2()" class="btn">⌫</button>
      <a href="index.html"><button id="back" class="btn operator">back</button></a>

      <button onclick="n2(7)" class="btn">7</button>
      <button onclick="n2(8)" class="btn">8</button>
      <button onclick="n2(9)" class="btn">9</button>
      <button class="btn operator"></button>

      <button onclick="n2(4)" class="btn">4</button>
      <button onclick="n2(5)" class="btn">5</button>
      <button onclick="n2(6)" class="btn">6</button>
      <button class="btn operator"></button>

      <button onclick="n2(1)" class="btn">1</button>
      <button onclick="n2(2)" class="btn">2</button>
      <button onclick="n2(3)" class="btn">3</button>
      <button class="btn operator"></button>

      <button onclick="n2('00')" class="btn">00</button>
      <button onclick="n2(0)" class="btn">0</button>
      <button class="btn comma">,</button>
      <button onclick="sd()" class="btn operator">=</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
